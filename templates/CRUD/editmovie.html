{% extends 'base/base.html' %}

{% load static %}

{% block title %}ADD MOVIE{% endblock %}

<body>
{% block services %}

    <!--Services-->
    <section id="services">
        <div class="container">
            <div class="center gap">
                <h1>Add movies</h1>
            </div>
            <div class="container" style="width: 100%; height: 100%">
                <div class="container row-fluid"
                     style="width: 60%; border:1px solid white; margin-top: 2%; margin-bottom: 2%; background-color: white; padding-top: 2%">
                    <form method="post" action="{% url 'appMovie:editmovie' movie.slug %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="wrap-input100 validate-input">
                            {{ form.as_p }}
                        </div>
                        <div class="container-login100-form-btn">
                            <input class="login100-form-btn" style="cursor: pointer;" type="submit"
                                   value="Guardar">
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </section>
    <!--/Services-->

{% endblock %}
</body>
